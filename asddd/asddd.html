<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Туынды бойынша тест</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #002B5B;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #003366;
      margin-bottom: 30px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 25px;
      color: #002B5B;
      border-bottom: 2px solid #003366;
      padding-bottom: 15px;
      display: inline-block;
    }
    .option {
      display: block;
      margin: 12px auto;
      padding: 12px 20px;
      border: 2px solid #004d40;
      border-radius: 8px;
      background-color: #00695c;
      color: #fff;
      cursor: pointer;
      width: 320px;
      font-size: 18px;
      transition: 0.3s;
    }
    .option:hover {
      background-color: #004d40;
    }
    .correct {
      background-color: #2e7d32 !important;
      border-color: #2e7d32 !important;
    }
    .wrong {
      background-color: #b71c1c !important;
      border-color: #b71c1c !important;
    }
    #next {
      margin-top: 25px;
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #next:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>

  <h1>Туынды бойынша тест</h1>
  <div class="question" id="question">Сұрақ жүктелуде...</div>

  <button class="option" onclick="checkAnswer(this, true)">A</button>
  <button class="option" onclick="checkAnswer(this, false)">B</button>
  <button class="option" onclick="checkAnswer(this, false)">C</button>
  <button class="option" onclick="checkAnswer(this, false)">D</button>

  <button id="next" onclick="nextQuestion()">Келесі сұрақ</button>

  <script>
    let currentQuestion = 0;
    const questions = [
      {
        question: "(xⁿ)’ туындысын табыңыз:",
        options: ["n·xⁿ⁻¹", "xⁿ", "nxⁿ", "n·xⁿ⁺¹"],
        correct: 0
      },
      {
        question: "(sin x)’ туындысы қандай?",
        options: ["cos x", "sin x", "-sin x", "-cos x"],
        correct: 0
      },
      {
        question: "(ln x)’ туындысы қандай?",
        options: ["1/x", "ln x", "x", "0"],
        correct: 0
      },
      {
        question: "Тұрақты санның туындысы қандай?",
        options: ["0", "1", "x", "c"],
        correct: 0
      },
      {
        question: "(cos x)’ туындысы қандай?",
        options: ["-sin x", "cos x", "sin x", "tg x"],
        correct: 0
      },
      {
        question: "(eˣ)’ туындысы қандай?",
        options: ["eˣ", "ln x", "1/x", "x"],
        correct: 0
      },
      {
        question: "(1/x)’ туындысы қандай?",
        options: ["-1/x²", "1/x²", "-x", "x²"],
        correct: 0
      },
      {
        question: "(√x)’ туындысы қандай?",
        options: ["1/(2√x)", "1/√x", "x", "2√x"],
        correct: 0
      },
      {
        question: "(arcsin x)’ туындысы қандай?",
        options: ["1/√(1-x²)", "1/x", "-1/√(1-x²)", "0"],
        correct: 0
      },
      {
        question: "(arccos x)’ туындысын табыңыз:",
        options: ["-1/√(1-x²)", "1/√(1-x²)", "x²", "cos x"],
        correct: 0
      },
      {
        question: "(tg x)’ туындысы қандай?",
        options: ["1/cos²x", "sin²x", "1/x²", "0"],
        correct: 0
      },
      {
        question: "(ctg x)’ туындысы қандай?",
        options: ["-1/sin²x", "1/cos²x", "sin²x", "cos²x"],
        correct: 0
      },
      {
        question: "(logₐx)’ туындысын табыңыз:",
        options: ["1/(x ln a)", "1/x", "ln x", "a^x"],
        correct: 0
      }
    ];

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').innerText = (currentQuestion+1) + ") " + q.question;
      const btns = document.querySelectorAll('.option');
      btns.forEach((btn, i) => {
        btn.innerText = String.fromCharCode(65+i) + ") " + q.options[i];
        btn.className = "option";
        btn.disabled = false;
        btn.setAttribute('onclick', checkAnswer(this, ${i === q.correct}));
      });
      document.getElementById('next').style.display = 'none';
    }

    function checkAnswer(btn, isCorrect) {
      if (isCorrect) {
        btn.classList.add('correct');
      } else {
        btn.classList.add('wrong');
      }
      document.querySelectorAll('.option').forEach(b => b.disabled = true);
      document.getElementById('next').style.display = 'inline-block';
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        document.body.innerHTML = "<h2 style='color:#004d40;'>Сіз тестті аяқтадыңыз!</h2>";
        return;
      }
      loadQuestion();
    }

    loadQuestion();
  </script>

</body>
</html>
